services:
  # Flask API Service (Python)
  - type: web
    name: phisguard-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: MONGO_URI
        sync: false
      - key: MODEL_PATH
        value: models/phishing_model_optimized.pkl
      - key: PORT
        value: 7000
      - key: ALLOWED_ORIGINS
        value: "*"

  # Node.js Server
  - type: web
    name: phisguard
    runtime: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: MONGO_URI
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: FLASK_URL
        value: https://phisguard-api.onrender.com
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production
